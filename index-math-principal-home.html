<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ème LFFM Maths - 2024/2025</title>
    <style>

        :root {
            --cor-clara: #f8f8f8;
            --cor-escura: #6b6b6b;
            --cor-sombra: #bababa;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        a {
            text-decoration: none;
            transition: all .3s ease;
            padding: 10px 14px;
            background-color: var(--cor-clara);
            color: var(--cor-escura);
            box-shadow: 0.1px 0.4px 1px 0.5px var(--cor-sombra);
            border-radius: 6px;
            margin: 3px;
        }

        a:hover {
            background-color: var(--cor-escura);
            color: var(--cor-clara);
            box-shadow: 0.7px 1px 7px 2px var(--cor-sombra);
            border-radius: 6px;
        }

        .div {
            box-sizing: border-box;
            height: 80vh;
        }

        .body-semfooter {
            box-sizing: border-box;
            height: 100%;
        }

        header {
            padding: 15px;
            box-sizing: border-box;
            border: 1px grey solid;
            border-radius: 15px;
            background-color: var(--cor-clara);
            transition: all .3s ease;
            margin-bottom: 45px;
            margin-inline: auto;
            width: 95vw;
            height: fit-content;
        }

        header:hover {
            box-shadow: 0px 0px 7px 4px var(--cor-sombra);
            border-radius: 15px;
            background-color: var(--cor-clara);
        }

        nav {
            display: flex;
            justify-content: space-evenly;
        }

        nav a{
            width: 250px;
        }

        footer {
            font-size: 15px;
            margin: 0px;
            background-color: var(--cor-clara);
            color: var(--cor-escura);
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0.1px 0.4px 1px 0.5px var(--cor-sombra);
            transition: all 0.3s ease;
        }

        footer:hover {
            margin: 0px;
            background-color: var(--cor-escura);
            color: var(--cor-clara);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0.7px 1px 7px 2px var(--cor-sombra);
            padding: 10px;
        }

        .correcoes {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            margin-top: 20vh; /* Ajuste o valor conforme necessário */
            margin-inline: auto; /* Remove espaçamento fixo */
            width: 80%; /* Ajuste se necessário */
        }

        .a-lista {
            display: inline-block; /* ou block */
            margin: 5px; /* Já definido */
        }

        .titulo {
            text-align: center; /* Centraliza o texto do título */
            margin-bottom: 20px; /* Espaço entre o título e a lista */
        }

        .lista-conteudo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza os itens horizontalmente */
            gap: 10px; /* Espaço entre os links */
            text-align: center;
        }


        /* main {
            
        } */

    


        .a {
            padding-left: 21vw;
            padding-right: 21vw;
            margin: 4px;
        }

    </style>
</head>
<body>

        <header>

                <div class="titulo">
                    <h3>
